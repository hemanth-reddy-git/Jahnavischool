{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'assets/css/separate.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>signup</title>
</head>
<body class="body">
    
    <div class="container" style="margin-top: 5rem;">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="signup" method="post">
                {% csrf_token %}
                    <div class="form-group">
                        <h1 style="text-align: center;">SIGN UP</h1>
                    </div class="form-group">
                    <div>
                        <label for="">USER NAME</label>
                        <input type="text" name="username" class="form-control inputbox" placeholder="User Name">
                    </div>
                    <div>
                        <label for="">First Nme</label>
                        <input type="text" name="first_name" class="form-control inputbox" placeholder="first Name">
                    </div>
                    <div>
                        <label for="">Last NAME</label>
                        <input type="text" name="last_name" class="form-control inputbox" placeholder="last Name">
                    </div>
                    
                    
                    <div>
                        <label for="">EMAIL</label>
                        <input type="email" name="email"  class="form-control" placeholder="Email">
                    </div>
                    <div>
                        <label for="">PASSWORD</label>
                        <input type="password" name="pass1" class="form-control" placeholder="Password">
                    </div>
                    <div>
                        <label for="">RE-PASSWORD</label>
                        <input type="password" name="pass2" class="form-control" placeholder="Re-Password">
                        <!-- <div  id="validationServerUsernameFeedback" class="invalid-feedback">
                            {% for message in messages %}
                            {{message}}
                            {% endfor %}
                        </div> -->
                    </div>
                    
                    <div>
                        {% for message in messages%}
                        <h4>{{message}}</h4>
                        {% endfor %}
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" style="display: block; margin:1rem auto">SUBMIT</button>
                    </div>
                </form>

            </div>

        </div>

    </div>
</body>
</html>
